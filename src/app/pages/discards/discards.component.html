<ion-header>
    <ion-navbar color="primary">        
        <ion-title>
            {{match.name}}
            <p class="subtitle">{{"MATCH_PAGE.DISCARDS" | translate}}</p>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of match.discards; let i = index;">
            {{i+1}}. {{item.player.name}} <span *ngIf="!item.player.fixed">(s)</span>
        </ion-item>
    </ion-list>
    
</ion-content>
