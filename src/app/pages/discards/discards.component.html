<ion-header>
    <ion-navbar color="primary">        
        <ion-title>
            {{match.name}} {{"MATCHPAGE.DISCARDS" | translate}}
        </ion-title>
        <ion-buttons end>               
            <button ion-button
                    icon-only
                    clear
                    (click)="showOptions()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of match.discards; let i = index;">
            {{i+1}}. {{item.player.player.name}} <span *ngIf="!item.player.player.fixed">(s)</span>
        </ion-item>
    </ion-list>
    
</ion-content>
