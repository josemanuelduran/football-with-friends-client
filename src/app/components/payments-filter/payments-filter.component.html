<ion-item>
    <ion-label>
        <ion-icon name="funnel"
                  item-start
                  color="dark">
        </ion-icon>
        {{'PAYMENTS_FILTER.FILTER' | translate}}
    </ion-label>
</ion-item>
<ion-item>
    <ion-label>{{'PAYMENTS_FILTER.SHOW_PAID' | translate}}</ion-label>
    <ion-toggle
        [(ngModel)]="selectedFilters.showPaidPayments"
        [checked]="selectedFilters.showPaidPayments">
    </ion-toggle>
</ion-item>
<ion-item>
    <ion-label>{{'PAYMENTS_FILTER.SHOW_NO_PAID' | translate}}</ion-label>
    <ion-toggle
        [(ngModel)]="selectedFilters.showNoPaidPayments"
        [checked]="selectedFilters.showNoPaidPayments">
    </ion-toggle>
</ion-item>
<ion-item>
    <ion-label>{{'PAYMENTS_FILTER.YEAR' | translate}}</ion-label>
    <ion-select [(ngModel)]="selectedFilters.year">
        <ion-option *ngFor="let year of years">
            {{year}}
        </ion-option>
    </ion-select>
  </ion-item>
<ion-item class="item-padding">
    <button
            ion-button
            clear
            item-start
            class="reset-button"
            (click)="clearAll()">
        {{'CLEAR_ALL' | translate}}
    </button>
    <button
            ion-button
            clear
            item-end
            class="apply-button"
            (click)="applyFilter($event)">
        {{'APPLY' | translate}}
    </button>
</ion-item>
